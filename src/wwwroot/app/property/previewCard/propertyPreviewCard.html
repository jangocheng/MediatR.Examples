<kf-side-panel-card>
    <side-panel-header>
        <h3 translate="PROPERTY.PREVIEW.PROPERTY_PREVIEW"></h3>
    </side-panel-header>
    <side-panel-content>
        <div class="row section-row">
            <div class="col-xs-5"><a ui-sref="app.property-view({ id: vm.property.id })" translate="PROPERTY.PREVIEW.PROPERTY_VIEW_LINK"></a></div>
        </div>
        <div class="row section-row">
            <div class="col-xs-5" translate="PROPERTY.PREVIEW.ADDRESS"></div>
            <div class="col-xs-7" id="property-preview-address" ng-if="!!vm.property.address">
                <address-form-view address="vm.property.address" address-type="property"></address-form-view>
            </div>
        </div>
    </side-panel-content>
</kf-side-panel-card>
