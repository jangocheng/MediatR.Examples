<div class="row">
    <div class="col-md-12">
        <h2 class="page-header" translate="PROPERTY.ADD.ADD_PROPERTY"></h2>
    </div>
    <form ng-submit="addPropertyForm.$valid && vm.save()" name="addPropertyForm" id="addPropertyForm" method="post" novalidate>
        <div class="col-md-4">
            <fieldset>
                <legend translate="PROPERTY.ADD.BASIC_INFORMATION"></legend>
                <div class="form-group required">
                    <label for="type" translate="PROPERTY.ADD.TYPE"></label>
                    <div class="row">
                        <div class="col-md-8">
                            <select id="type" ng-model="vm.property.propertyTypeId" class="form-control">
                                <option ng-repeat-start="propertyType in vm.propertyTypes" label="{{propertyType.name}}" value="{{propertyType.id}}"></option>

                                <option ng-repeat="propertySubtype in propertyType.children" label="{{propertySubtype.name}}" value="{{propertyType.id}}"></option>

                                <option ng-show="false" ng-repeat-end></option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend translate="PROPERTY.ADD.ADDRESS"></legend>
                <address-form-edit entity-type-code="vm.entityTypeCode" address="vm.property.address" user-country-code="vm.userData.country"></address-form-edit>
            </fieldset>
        </div>
        <div class="col-md-4">
            <fieldset>
                <legend>Property details</legend>
                <div class="form-group has-error">
                    <p class="help-block">Select property type to enter property details</p>
                </div>
                <fieldset>
                    <label for="bedrooms">Bedrooms</label>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="min">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="max">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="reception-rooms">Reception rooms</label>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="min">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="max">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="reception-rooms">Bathrooms</label>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="min">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="max">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="reception-rooms">Parking spaces</label>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="min">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="max">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="reception-rooms">Property area</label>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" type="number" placeholder="min">
                                    <div class="input-group-addon">sq. ft</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" type="number" placeholder="max">
                                    <div class="input-group-addon">sq. ft</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="reception-rooms">Land area</label>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" type="number">
                                    <div class="input-group-addon">sq. ft</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </fieldset>
        </div>
        <div class="col-md-4">
            <a ng-click="vm.changeDivision('Commercial')">Commercial property</a>
            <a ng-click="vm.changeDivision('Residential')">Residential property</a>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <button class="btn btn-default"><i class="fa fa-ban"></i> Cancel</button>
                <button type="submit" class="btn btn-primary" id="saveBtn" ng-disabled="!vm.property.address.countryId"><i class="fa fa-floppy-o"></i> <span translate="COMMON.SAVE"></span></button>
            </div>
        </div>
    </form>
</div>
