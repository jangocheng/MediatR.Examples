<div class="row">
    <div class="col-md-6">
        <h2 class="page-header" translate="PROPERTY.ADD.ADD_PROPERTY"></h2>

        <form ng-submit="addPropertyForm.$valid && vm.save()" name="addPropertyForm" id="addPropertyForm" method="post" novalidate>
            <fieldset>
                <legend translate="PROPERTY.ADD.BASIC_INFORMATION"></legend>
                <label for="type" translate="PROPERTY.ADD.TYPE"></label>
                <select id="type" ng-model="vm.property.propertyTypeId" class="form-control">
                    <option ng-repeat-start="propertyType in vm.propertyTypes" label="{{propertyType.name}}" value="{{propertyType.id}}"></option>

                    <option ng-repeat="propertySubtype in propertyType.children" label="{{propertySubtype.name}}" value="{{propertyType.id}}"></option>

                    <option ng-show="false" ng-repeat-end></option>
                </select>
            </fieldset>
            <fieldset>
                <legend translate="PROPERTY.ADD.ADDRESS"></legend>
                <address-form-edit entity-type-code="vm.entityTypeCode" address="vm.property.address" user-country-code="vm.userData.country"></address-form-edit>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="saveBtn" ng-disabled="!vm.property.address.countryId"><i class="fa fa-floppy-o"></i> <span translate="COMMON.SAVE"></span></button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <a ng-click="vm.changeDivision('Commercial')">Commercial property</a>
        <a ng-click="vm.changeDivision('Residential')">Residential property</a>
    </div>
</div>
