<div class="row">
    <div class="col-md-12">
        <h2 class="page-header" translate="PROPERTY.VIEW.VIEW_PROPERTY"></h2>
        <div class="well">
            <button type="button" class="btn btn-default pull-right" ng-click="vm.goToEdit()"><i class="fa fa-pencil"></i> Edit</button>
            <address-form-view address="vm.property.address"></address-form-view>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form>
                    <fieldset>
                        <card-list card-template-url="'app/property/view/propertyOwnershipCard.html'"
                                   items="vm.property.ownerships" items-order="'purchaseDate'"
                                   show-item-add="vm.showContactList" show-item-details="vm.showOwnershipView">
                            <card-list-header>
                                <legend translate="PROPERTY.LIST.OWNERSHIPS"></legend>
                            </card-list-header>
                            <card-list-no-items>
                                <p class="help-block" translate="PROPERTY.LIST.NO_ITEMS"></p>
                            </card-list-no-items>
                        </card-list>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <form>
                    <fieldset>
                        <card-list card-template-url="'app/activity/templates/activityCard.html'"
                                   items="vm.property.activities" items-order="'createdDate'"
                                   show-item-add="vm.showActivityAdd" show-item-details="vm.showActivityDetails">
                            <card-list-header>
                                <legend translate="ACTIVITY.LIST.ACTIVITIES">Activities</legend>
                            </card-list-header>
                            <card-list-no-items>
                                <p class="help-block" translate="ACTIVITY.LIST.NO_ITEMS"></p>
                            </card-list-no-items>
                        </card-list>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<side-panel component-id="vm.componentIds.contactSidePanelId">
    <side-panel-header>
        <h3 translate="REQUIREMENT.ADD.FINDCONTACT" ng-show="!vm.ownershipAddPanelVisible"></h3>

        <h3 translate="OWNERSHIP.ADD.OWNERSHIPDETAILS" ng-show="vm.ownershipAddPanelVisible"></h3>
    </side-panel-header>
    <side-panel-content>
        <contact-list component-id="vm.componentIds.contactListId" ng-show="!vm.ownershipAddPanelVisible">
        </contact-list>

        <ownership-add component-id="vm.componentIds.ownershipAddId" ownerships="vm.property.ownerships"  ng-show="vm.ownershipAddPanelVisible">
        </ownership-add>
    </side-panel-content>
    <side-panel-footer>
        <button class="btn btn-default" type="button" ng-click="vm.cancelUpdateContacts()" ng-show="!vm.ownershipAddPanelVisible"> <i class="fa fa-ban"></i> <span translate="COMMON.CANCEL"></span></button>
        <button class="btn btn-primary" type="button" ng-click="vm.showOwnershipAdd()" ng-show="!vm.ownershipAddPanelVisible"><span translate="COMMON.CONFIGURE"></span> <i class="fa fa-angle-double-right"></i></button>

        <button class="btn btn-default" type="button" ng-click="vm.cancelAddOwnership()" ng-show="vm.ownershipAddPanelVisible"><i class="fa fa-angle-double-left"></i> <span translate="COMMON.BACK"></span></button>
        <button class="btn btn-primary" type="button" ng-click="vm.saveOwnership()" ng-disabled="vm.loadingContacts" ng-show="vm.ownershipAddPanelVisible"><i class="fa fa-floppy-o"></i> <span translate="COMMON.SAVE"></span></button>
    </side-panel-footer>
</side-panel>

<side-panel component-id="vm.componentIds.activitySidePanelId">
    <side-panel-header>
        <h3>Create activity</h3>
    </side-panel-header>
    <side-panel-content>
        <activity-add component-id="vm.componentIds.activityAddId"></activity-add>
    </side-panel-content>
    <side-panel-footer>
        <button class="btn btn-default" type="button" ng-click="vm.cancelAddActivity()"> <i class="fa fa-ban"></i> Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="vm.saveActivity()" ng-disabled=""><i class="fa fa-floppy-o"></i> Save</button>
    </side-panel-footer>
</side-panel>

<side-panel component-id="vm.componentIds.ownershipViewSidePanelId">
    <side-panel-header>
        <h3 translate="OWNERSHIP.VIEW.OWNERSHIPDETAILS"></h3>
    </side-panel-header>
    <side-panel-content>
        <ownership-view component-id="vm.componentIds.ownershipViewId">
        </ownership-view>
    </side-panel-content>
</side-panel>
