<div class="panel panel-default" ng-repeat="owner in vm.ownership.contacts">
    <div class="panel-body">
        <div>{{ owner.firstName }} {{ owner.surname }}</div>
        <small>{{ owner.title }}</small>
    </div>
</div>

<form>
    <div class="form-group">
        <div class="row">
            <div class="col-md-9">
                <label for="type">Ownership type</label>
                <select class="form-control" id="type" ng-options="item as item.value for item in vm.ownershipTypes.items track by item.id" ng-model="vm.ownership.ownershipType"></select>
            </div>
        </div>
    </div>
    <div class="form-group checkbox">
        <label>
            <input type="checkbox" ng-model="vm.ownership.isCurrentOwner"> current ownership
        </label>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <label for="purchasing-date">Purchasing date</label>
                <div class="input-group">
                    <input type="date" id="purchasing-date" class="form-control" ng-model="vm.ownership.purchaseDate">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" ng-show="!vm.ownership.isCurrentOwner">
        <div class="row">
            <div class="col-md-8">
                <label for="selling-date">Selling date</label>
                <div class="input-group">
                    <input type="date" id="selling-date" class="form-control"ng-model="vm.ownership.sellingDate">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <label for="buying-price">Buying price</label>
                <div class="input-group">
                    <input type="text" id="buying-price" class="form-control" ng-model="vm.ownership.buyingPrice">
                    <div class="input-group-addon">GBP</div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" ng-show="!vm.ownership.isCurrentOwner">
        <div class="row">
            <div class="col-md-8">
                <label for="selling-price">Selling price</label>
                <div class="input-group">
                    <input type="text" id="selling-price" class="form-control" ng-model="vm.ownership.sellingPrice">
                    <div class="input-group-addon">GBP</div>
                </div>
            </div>
        </div>
    </div>
</form>
