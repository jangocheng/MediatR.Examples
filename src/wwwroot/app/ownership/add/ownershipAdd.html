<div class="panel panel-default">
    <div class="panel-body">
        <div>Jon Smith</div>
        <small>CEO of Lorem ipsum, London</small>
    </div>
</div>
<form>
    <div class="form-group">
        <div class="row">
            <div class="col-md-9">
                <label for="type">Ownership type</label>
                <select class="form-control" id="type">
                    <option>- select -</option>
                    <option>Freehold</option>
                    <option>Leasehold</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group checkbox">
        <label>
            <input type="checkbox"> current ownership
        </label>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <label for="purchasing-date">Purchasing date</label>
                <div class="input-group">
                    <input type="text" id="purchasing-date" class="form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <label for="selling-date">Selling date</label>
                <div class="input-group">
                    <input type="text" id="selling-date" class="form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <label for="buying-price">Buying price</label>
                <div class="input-group">
                    <input type="text" id="buying-price" class="form-control">
                    <div class="input-group-addon">GBP</div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <label for="selling-price">Selling price</label>
                <div class="input-group">
                    <input type="text" id="selling-price" class="form-control">
                    <div class="input-group-addon">GBP</div>
                </div>
            </div>
        </div>
    </div>
</form>
