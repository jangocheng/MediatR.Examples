<div class="slide-panel-content">
    <div class="row">
        <div class="col-xs-5" translate="OWNERSHIP.VIEW.OWNER"></div>
        <div class="col-xs-7">
            <div class="row">
                <div class="col-md-12" ng-repeat="contact in vm.ownership.contacts">
                    {{contact.firstName}} {{contact.surname}}
                </div>
            </div>
        </div>
        <div class="col-xs-5" translate="OWNERSHIP.VIEW.OWNERSHIPTYPE"></div>
        <div class="col-xs-7">{{vm.ownership.ownershipType.code}} </div>
        <div class="col-xs-5" translate="OWNERSHIP.VIEW.PURCHASEDATE"></div>
        <div class="col-xs-7">{{(vm.ownership.purchaseDate | date : 'dd-MM-yyyy') || "&nbsp;"}}</div>
        <div class="col-xs-5" translate="OWNERSHIP.VIEW.SELLDATE"></div>
        <div class="col-xs-7">{{(vm.ownership.sellDate | date : 'dd-MM-yyyy') || "&nbsp;"}}</div>
        <div class="col-xs-5" translate="OWNERSHIP.VIEW.BUYPRICE"></div>
        <div class="col-xs-7"><span>{{vm.ownership.buyPrice || "&nbsp;" }} </span><span ng-show="vm.ownership.buyPrice">GBP</span></div>
        <div class="col-xs-5" translate="OWNERSHIP.VIEW.SELLPRICE"></div>
        <div class="col-xs-7"><span>{{vm.ownership.sellPrice || "&nbsp;" }} </span><span ng-show="vm.ownership.sellPrice">GBP</span></div>
    </div>
</div>
