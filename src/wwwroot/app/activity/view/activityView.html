<div class="row">
    <div class="col-md-12">
        <h2 class="page-header" translate="ACTIVITY.VIEW.VIEW_ACTIVITY"></h2>
        <div id="activity-view-well" class="well">
            <button type="button" class="btn btn-default pull-right" ng-click="vm.goToEdit()"><i class="fa fa-pencil"></i> <span translate="COMMON.EDIT"></span></button>
            <div>
                <span id="activity-view-well-createdDate">{{avvm.activity.createdDate | date : 'dd-MM-yyyy'}}</span>
            </div>
            <div>
                <span id="activity-view-well-activityStatus">{{avvm.activity.activityStatusId | enumTranslate}}</spanid="activity-view-well-createdDate">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3 class="page-header">Valuation prices</h3>
                <div class="section-row row">
                    <div class="col-xs-6">Market appraisal price</div>
                    <div class="col-xs-6">100,000,000,00 GBP</div>
                </div>
                <div class="section-row row">
                    <div class="col-xs-6">Recommended price</div>
                    <div class="col-xs-6">100,000,000,00 GBP</div>
                </div>
                <div class="section-row row">
                    <div class="col-xs-6">Vendor estimated price</div>
                    <div class="col-xs-6">100,000,000,00 GBP</div>
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="page-header" translate="ACTIVITY.VIEW.PROPERTY"></h3>
                <card id="activity-view-card-property" card-template-url="'app/property/templates/propertyCard.html'" item="avvm.activity.property" show-item-details="avvm.showPropertyPreview">
                </card>
                <list id="list-vendors">
                    <list-header>
                        <h3 class="page-header" translate="ACTIVITY.VIEW.VENDORS"></h3>
                    </list-header>
                    <list-no-items ng-show="avvm.activity.contacts.length === 0">
                        <p class="help-block" translate="ACTIVITY.VIEW.NO_VENDORS"></p>
                    </list-no-items>
                    <list-item id="list-item-vendor-{{contact.id}}" ng-repeat="contact in avvm.activity.contacts">
                        {{contact.getName()}}
                    </list-item>
                </list>
            </div>
        </div>
    </div>
</div>

<side-panel component-id="avvm.componentIds.propertyPreviewSidePanelId">
    <side-panel-header>
        <h3 translate="PROPERTY.PREVIEW.PROPERTY_PREVIEW"></h3>
    </side-panel-header>
    <side-panel-content>
        <property-preview component-id="avvm.componentIds.propertyPreviewId">
        </property-preview>
    </side-panel-content>
</side-panel>
