<div class="row">
    <div class="col-md-12">
        <h2 class="page-header" translate="ACTIVITY.EDIT.EDIT_ACTIVITY"></h2>
    </div>
    <form ng-submit="editActivityForm.$valid && aevm.save()" name="editActivityForm" method="post" novalidate>
        <div class="col-md-4">
            <section id="property-basic-info">
                <fieldset id="activity-edit-basic">
                    <h3 class="page-header" translate="ACTIVITY.EDIT.BASIC_INFORMATION"></h3>
                    <activity-status-control ng-model="aevm.activity.activityStatusId" config="aevm.config.activityStatus" on-activity-status-changed="aevm.activityStatusChanged(activityStatusId)" />
                </fieldset>
            </section>
            <section id="activity-edit-negotiators">
                <negotiators-edit property-division-id="{{aevm.activity.property.divisionId}}" activity-id="aevm.activity.id" departments="aevm.activity.activityDepartments" lead-negotiator="aevm.activity.leadNegotiator" secondary-negotiators="aevm.activity.secondaryNegotiator"></negotiators-edit>
            </section>
            <section id="activity-edit-departments">
                <departments-edit activity-id="aevm.activity.id" departments="aevm.activity.activityDepartments" lead-negotiator="aevm.activity.leadNegotiator" secondary-negotiators="aevm.activity.secondaryNegotiator"></departments-edit>
            </section>
        </div>
        <div class="col-md-4">
            <fieldset id="activity-edit-prices">
                <h3 class="page-header" translate="ACTIVITY.EDIT.PRICES.PRICES"></h3>
                <activity-market-appraisal-price-edit-control ng-model='aevm.activity.marketAppraisalPrice'></activity-market-appraisal-price-edit-control>
                <activity-recommended-price-edit-control  ng-model='aevm.activity.recommendedPrice'></activity-recommended-price-edit-control>
                <activity-vendor-estimated-price-edit-control ng-model='aevm.activity.vendorEstimatedPrice'></activity-vendor-estimated-price-edit-control>
            </fieldset>
        </div>

        <div class="col-md-4">
            <section id="activity-edit-property">
                <h3 class="page-header" translate="ACTIVITY.EDIT.PROPERTY"></h3>
                <card id="card-property" card-template-url="'app/property/templates/propertyCard.html'" item="aevm.activity.property">
                </card>
            </section>
            <section id="activity-edit-vendors">
                <list id="list-vendors">
                    <list-header>
                        <h3 class="page-header" translate="ACTIVITY.EDIT.VENDORS"></h3>
                    </list-header>
                    <list-no-items ng-show="aevm.activity.contacts.length === 0">
                        <p class="help-block" translate="ACTIVITY.EDIT.NO_VENDORS"></p>
                    </list-no-items>
                    <list-item id="list-item-{{contact.id}}" ng-repeat="contact in aevm.activity.contacts">
                        {{contact.getName()}}
                    </list-item>
                </list>
            </section>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <div>
                    <button id="activity-edit-cancel" type="button" class="btn btn-default" ng-click="aevm.cancel()"><i class="fa fa-ban"></i> <span translate="COMMON.CANCEL"></span></button>
                    <button id="activity-edit-save" type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> <span translate="COMMON.SAVE"></span></button>
                </div>
            </div>
        </div>
    </form>
</div>
