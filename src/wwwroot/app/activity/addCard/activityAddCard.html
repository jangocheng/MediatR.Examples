<form name="activityAddCardForm" ng-submit="activityAddCardForm.isFormValid() && vm.save()" novalidate>
    <kf-side-panel-card>
        <side-panel-header>
            <h3 translate="ACTIVITY.ADD.CREATE_ACTIVITY"></h3>
        </side-panel-header>
        <side-panel-content>
            <activity-type-edit-control property-type-id="vm.propertyTypeId" ng-model="vm.activity.activityTypeId" ng-if="vm.config.activityType"></activity-type-edit-control>
            <activity-status-control ng-model="vm.activity.activityStatusId" ng-if="vm.config.activityStatus"></activity-status-control>
            <activity-vendors-control ownerships="vm.ownerships" property-type="vm.activity.activityTypeId" set-vendors="vm.setVendors(vendors)" ng-if="vm.config.vendors"></activity-vendors-control>
        </side-panel-content>
        <side-panel-footer>
            <button class="btn btn-primary" id="activity-add-button" type="submit">
                <i class="fa fa-floppy-o"></i> <span translate="COMMON.SAVE"></span>
            </button>
        </side-panel-footer>
    </kf-side-panel-card>
</form>
