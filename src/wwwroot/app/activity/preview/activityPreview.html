<div class="row section-row">
    <div class="col-xs-5" translate="ACTIVITY.PREVIEW.STATUS"></div>
    <div class="col-xs-7" id="activity-status">{{vm.activity.activityStatusId | enumTranslate}} </div>
</div>
<div class="row section-row">
    <div class="col-xs-5" translate="ACTIVITY.PREVIEW.CREATION_DATE"></div>
    <div class="col-xs-7" id="activity-created-date">{{vm.activity.createdDate | date : 'dd-MM-yyyy'}}</div>
</div>
<div class="row section-row">
    <div class="col-xs-5" translate="ACTIVITY.PREVIEW.VENDORS"></div>
    <div class="col-xs-7">
        <div class="row">
            <div class="col-md-12" id="activity-vendor-item-{{contact.id}}" ng-repeat="contact in vm.activity.contacts track by $id(contact)">
                {{contact.firstName}} {{contact.surname}}
            </div>
        </div>
    </div>
</div>
