<div class="row section-row">
    <div class="col-xs-5">
        <a ui-sref="app.activity-view({id:vm.activity.id})" translate="ACTIVITY.PREVIEW.ACTIVITY_VIEW_LINK"></a>
    </div>
</div>
<div class="row section-row">
    <activity-type-preview-control type-id="vm.activity.activityTypeId"></activity-type-preview-control>
</div>
<div class="row section-row">
    <activity-status-preview-control status-id='vm.activity.activityStatusId'></activity-status-preview-control>
</div>
<div class="row section-row">
    <div class="col-xs-5" translate="ACTIVITY.PREVIEW.CREATION_DATE"></div>
    <div class="col-xs-7" id="activity-preview-created-date">{{vm.activity.createdDate | date : 'dd-MM-yyyy'}}</div>
</div>
<div class="row section-row">
    <activity-vendors-preview-control contacts='vm.activity.contacts'></activity-vendors-preview-control>
</div>
