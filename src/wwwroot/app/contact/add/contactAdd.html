<div class="row">
    <div class="col-md-6">
        <h2 class="page-header">Create contact</h2>
        <form ng-submit="addContactForm.$valid && vm.save()" name="addContactForm" id="addContactForm" method="post" novalidate>
            <fieldset>
                <legend>Basic information</legend>
                <div class="form-group required" ng-class="{'has-error': (addContactForm.$submitted || addContactForm.title.$dirty) && addContactForm.title.$invalid}">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="title" translate="CONTACT.TITLE"></label>
                            <input type="text" class="form-control" id="title" name="title" required ng-maxlength="128" ng-model="vm.contact.title" autocomplete="off">
                            <div ng-messages="addContactForm.title.$error" ng-show="addContactForm.$submitted || addContactForm.title.$dirty">
                                <div ng-messages-include="app/common/views/errorMessages.html"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group required" ng-class="{'has-error': (addContactForm.$submitted || addContactForm.firstName.$dirty) && addContactForm.firstName.$invalid}">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="first-name" translate="CONTACT.FIRSTNAME"></label>
                            <input type="text" class="form-control" id="first-name" name="firstName" required ng-maxlength="128" ng-model="vm.contact.firstName" autocomplete="off">
                            <div ng-messages="addContactForm.firstName.$error" ng-show="addContactForm.$submitted || addContactForm.firstName.$dirty">
                                <div ng-messages-include="app/common/views/errorMessages.html"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group required" ng-class="{'has-error': (addContactForm.$submitted || addContactForm.surname.$dirty) && addContactForm.surname.$invalid}">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="surname" translate="CONTACT.SURNAME"></label>
                            <input type="text" class="form-control" id="surname" name="surname" required ng-maxlength="128" ng-model="vm.contact.surname" autocomplete="off">
                            <div ng-messages="addContactForm.surname.$error" ng-show="addContactForm.$submitted || addContactForm.surname.$dirty">
                                <div ng-messages-include="app/common/views/errorMessages.html"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="saveBtn"><i class="fa fa-floppy-o"></i> <span translate="COMMON.SAVE">Save</span></button>
            </div>
        </form>
    </div>
</div>
