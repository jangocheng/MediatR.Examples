<div ng-show="vm.isLoading">...loading data...</div>

    <div class="panel-body">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="contact.selected"> {{ contact.firstName }} {{ contact.surname }}
            </label>
        </div>
    </div>
</div>
