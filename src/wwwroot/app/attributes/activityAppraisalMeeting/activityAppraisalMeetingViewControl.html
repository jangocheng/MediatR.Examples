<div name="activityAttendeesForm" ng-if="vm.config">
    
    <h3 class="page-header" translate="ACTIVITY.VIEW.APPRAISAL_MEETING"></h3>
    <card-list id="viewings-list">
        <card-list-item>
            <card-list-group class="viewing-group">
                <card-list-group-header>
                    <h5><time>{{vm.appraisalMeeting.activityAppraisalMeetingStart | date : 'dd-MM-yyyy'}}</time></h5>
                </card-list-group-header>
                <card-list-group-item>
                    <card class="viewing-item" show-context-menu="false" display-new-control="false"
                          card-template-url="'app/attributes/activityAppraisalMeeting/activityAppraisalMeetingCard.html'" item="vm">

                        <card-context-menu>
                        </card-context-menu>
                    </card>
                </card-list-group-item>
            </card-list-group>
        </card-list-item>
    </card-list>
</div>
