<ng-form name='recommendedPriceControlForm'>
    <div class="form-group" show-errors>
        <div class="row">
            <div class="col-md-7">
                <label for="recommended-price" translate="ACTIVITY.EDIT.PRICES.RECOMMENDED_PRICE"></label>
                <div class="input-group">
                    <input ng-model="vm.ngModel"
                     id="recommended-price"
                      name="recommendedPrice" class="form-control" type="number" min="0"/>
                    <div class="input-group-addon">GBP</div>
                </div>
                <div ng-messages="recommendedPriceControlForm.recommendedPrice.$error" ng-show="recommendedPriceControlForm.$submitted || recommendedPriceControlForm.recommendedPrice.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
        </div>
    </div>
</ng-form>
