<ng-form name="vm.{{vm.schema.formName}}" ng-if="vm.config">
    <fieldset>
        <label for="{{vm.schema.controlId}}" translate="{{vm.schema.translationKey}}" ng-class="{required: vm.config[vm.schema.fieldName].required}"></label>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" show-errors>
                    <div class="input-group">
                        <input type="number"
                               class="form-control"
                               name="percentValue"
                               id="{{vm.schema.controlId}}"
                               ng-model="vm.value"
                               min="0" max="{{vm.maxValue || 100}}"
                               number-precision="0"
                               ng-required="vm.config[vm.schema.fieldName].required"
                               ng-disabled="!vm.config[vm.schema.fieldName].active">
                        <div class="input-group-addon">%</div>
                    </div>
                    <div ng-messages="vm[vm.schema.formName].percentValue.$error" ng-show="vm[vm.schema.formName].$submitted || vm[vm.schema.formName].percentValue.$dirty">
                        <ng-transclude ng-transclude-slot="overrideErrors"></ng-transclude>
                        <div ng-messages-include="app/common/views/errorMessages.html"></div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</ng-form>
