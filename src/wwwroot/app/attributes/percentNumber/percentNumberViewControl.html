<div class="row section-row" ng-if="vm.config">
    <div class="col-xs-6 section-title" translate="{{vm.schema.translationKey}}"></div>
    <fieldset>
        <div ng-if="vm.value !== null">
            <div>{{vm.value}}%</div>
        </div>
        <div ng-if="vm.value === null">
            <div>-</div>
        </div>
    </fieldset>
</div>
