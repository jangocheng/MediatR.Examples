<ng-form name='vendorEstimatedPriceControlForm' ng-if="vm.config">
    <div class="form-group" show-errors>
        <div class="row">
            <div class="col-md-7">
                <label for="vendor-estimated-price" translate="ACTIVITY.EDIT.PRICES.VENDOR_ESTIMATED_PRICE"></label>
                <div class="input-group">
                    <input ng-model="vm.ngModel"
                     id="vendor-estimated-price"
                      name="vendorEstimatedPrice" class="form-control" type="number" min="0"/>
                    <div class="input-group-addon">GBP</div>
                </div>
                <div ng-messages="vendorEstimatedPriceControlForm.vendorEstimatedPrice.$error" ng-show="vendorEstimatedPriceControlForm.$submitted || vendorEstimatedPriceControlForm.vendorEstimatedPrice.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
        </div>
    </div>
</ng-form>
