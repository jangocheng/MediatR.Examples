<ng-form name="activityStatusControlForm" ng-if="vm.config">
    <div class="form-group" show-errors>
        <div class="row">
            <div class="col-md-9">
                <label for="status" class="" translate="ACTIVITY.ADD.STATUS"></label>
                <select class="form-control"
                        ng-required="vm.config.status.required"
                        ng-disabled="!vm.config.status.active"
                        id="status"
                        name="status"
                        ng-options="item as (item.id | dynamicTranslate) for item in vm.activityStatuses track by item.id"
                        ng-model="vm.selectedStatus"
                        ng-change="vm.changeStatus()">
                    <option value="" translate="COMMON.SELECTEMPTYVALUE"></option>
                </select>
                <div ng-messages="activityStatusControlForm.status.$error" ng-show="activityStatusControlForm.$submitted || activityStatusControlForm.status.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
        </div>
    </div>
</ng-form>
