<ng-form name="activityStatusControlForm">
    <div class="form-group" show-errors>
        <div class="row">
            <div class="col-md-9">
                <label for="status" class="" translate="ACTIVITY.ADD.STATUS"></label>
                <select class="form-control" id="status" name="status" ng-model="vm.ngModel" ng-required="true">
                    <option value="" translate="COMMON.SELECTEMPTYVALUE"></option>
                    <option ng-repeat="item in vm.activityStatuses track by item.id" value="{{item.id}}">{{item.id | dynamicTranslate}}</option>
                </select>
                <div ng-messages="activityStatusControlForm.status.$error" ng-show="activityStatusControlForm.$submitted || activityStatusControlForm.status.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
        </div>
    </div>

</ng-form>
