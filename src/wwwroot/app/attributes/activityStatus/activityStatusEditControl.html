<ng-form name="activityStatusControlForm" ng-if="vm.config">
    <div class="form-group" show-errors>
        <div class="row">
            <div class="col-md-12">
                <label for="status" class="" translate="ACTIVITY.ADD.STATUS"></label>
                <select class="form-control"
                        id="status"
                        name="status"
                        ng-required="vm.config.activityStatusId.required"
                        ng-disabled="!vm.config.activityStatusId.active"
                        ng-model="vm.ngModel"
                        ng-change="vm.changeActivityStatus()">
                    <option value="" translate="COMMON.SELECTEMPTYVALUE"></option>
                    <option ng-repeat="item in vm.getActivityStatuses() track by item.id" value="{{item.id}}">{{item.id | dynamicTranslate}}</option>
                </select>
                <div ng-messages="activityStatusControlForm.status.$error" ng-show="activityStatusControlForm.$submitted || activityStatusControlForm.status.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
        </div>
    </div>
</ng-form>
