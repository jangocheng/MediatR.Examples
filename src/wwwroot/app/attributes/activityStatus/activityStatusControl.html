<ng-form name="activityStatusControlForm">
    <div class="form-group" show-errors>
        <div class="row">
            <div class="col-md-9">
                <label for="status" class="" translate="ACTIVITY.ADD.STATUS"></label>
                <enum-select id="status" name="status" required="true"
                             ng-model="vm.ngModel"
                             enum-type-code="{{vm.enumTypeActivityStatus}}"></enum-select>
                <div ng-messages="addActivityForm.status.$error" ng-show="addActivityForm.$submitted || addActivityForm.status.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
        </div>
    </div>

</ng-form>
