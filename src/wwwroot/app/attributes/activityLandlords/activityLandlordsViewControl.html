<list id="activity-landlords-view" ng-if="vm.config">
    <list-header ng-if="!vm.hideHeader">
        <h5 translate="ACTIVITY.VIEW.LANDLORDS"></h5>
    </list-header>
    <list-no-items ng-show="vm.contacts.length === 0">
        <p class="help-block" translate="ACTIVITY.VIEW.NO_LANDLORDS"></p>
    </list-no-items>
    <list-item id="list-item-{{contact.id}}" ng-repeat="contact in vm.contacts">
        {{contact.getName()}}
    </list-item>
</list>
