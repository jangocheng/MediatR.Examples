<list id="list-landlords" ng-if="vm.config">
    <list-header>
        <h3 class="page-header" translate="ACTIVITY.VIEW.LANDLORDS"></h3>
    </list-header>
    <list-no-items ng-show="vm.contacts.length === 0">
        <p class="help-block" translate="ACTIVITY.VIEW.NO_LANDLORDS"></p>
    </list-no-items>
    <list-item id="list-item-{{contact.id}}" ng-repeat="contact in vm.contacts">
        {{contact.getName()}}
    </list-item>
</list>
