<div class="row section-row" ng-if='vm.config' id="activity-landlords-preview">
    <div class=col-xs-6 section-title" translate="ACTIVITY.PREVIEW.LANDLORDS"></div>
    <div class="col-xs-6">
        <div class="row">
            <div class="col-md-12" id="activity-landlords-preview-item-{{contact.id}}" ng-repeat="contact in vm.contacts track by $id(contact)">
                {{contact.getName()}}
            </div>
        </div>
    </div>
</div>
