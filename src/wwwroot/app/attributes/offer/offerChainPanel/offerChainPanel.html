﻿<kf-side-panel>
    <side-panel-cards>
        <offer-chain-preview-card chain="vm.chain"
                                  config="vm.config"
                                  on-edit="vm.edit()"
                                  ng-show="vm.panelMode == vm.offerChainPanelMode.Preview">
        </offer-chain-preview-card>
        <offer-chain-add-edit-card chain="vm.chain"
                                   config="vm.config"
                                   on-cancel="vm.cancel()"
                                   on-save="vm.save(chain)"
                                   on-reload-config="vm.reloadConfig(chain)"
                                   on-edit-company-contact="vm.openCompanyContactEditCard(companyContact, type)"
                                   pristine-flag="vm.cardPristine"
                                   ng-show="vm.panelMode == vm.offerChainPanelMode.AddEdit">
        </offer-chain-add-edit-card>
        <company-contact-list-card contacts="vm.companyContacts"
                                   is-loading="vm.isLoading"
                                   ng-show="vm.panelMode == vm.offerChainPanelMode.CompanyContactList"
                                   allow-multiple-select="false"
                                   on-save="vm.onCompanyContactSelected(contacts)"
                                   on-cancel="vm.onCompanyContactListCancel()">
        </company-contact-list-card>
    </side-panel-cards>
</kf-side-panel>
