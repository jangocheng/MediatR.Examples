<div class="section-details">
    <h3 class="page-header">Upward chain</h3>

    <div class="form-group">
        <button type="button" class="btn btn-default" ng-click="vm.addChain()"><i class="fa fa-plus-circle"></i></button>
    </div>

    <offer-chains-list
        chains="vm.chainCommand.chains"
        chain-type="vm.chainType"
        on-chain-edit="vm.editChain(chain)"
        on-chain-preview="vm.previewChain(chain)"
        on-chain-remove="vm.removeChain(chain)">
    </offer-chains-list>
    <offer-chains-panel
        is-visible="vm.isPanelVisible"
        in-preview-model="vm.panelInPreviewMode"
        chain="vm.currentChain"
        end-of-chain="vm.isEndOfChainVisibleInPanel()"
        on-chain-modified="vm.updateChain(chain)">
    </offer-chains-panel>

    <card-list-item class="chain-list">
        <card show-context-menu="true" show-item-details="" display-new-control="true"
              card-template-url="'app/offer/templates/chainCard.html'" item="">
            <card-context-menu>
                <context-menu-item type="delete" item="" action=""></context-menu-item>
                <context-menu-item type="edit" item="" action=""></context-menu-item>
            </card-context-menu>
        </card>

        <card show-context-menu="true" show-item-details="" display-new-control="true"
              card-template-url="'app/offer/templates/chainCard.html'" item="">
            <card-context-menu>
                <context-menu-item type="delete" item="" action=""></context-menu-item>
                <context-menu-item type="edit" item="" action=""></context-menu-item>
            </card-context-menu>
        </card>

        <card show-context-menu="true" show-item-details="" display-new-control="true"
              card-template-url="'app/offer/templates/chainCard.html'" item="">
            <card-context-menu>
                <context-menu-item type="delete" item="" action=""></context-menu-item>
                <context-menu-item type="edit" item="" action=""></context-menu-item>
            </card-context-menu>
        </card>

        <card show-context-menu="false" show-item-details="" display-new-control="true"
              card-template-url="'app/offer/templates/chainCard.html'" item="">
        </card>
    </card-list-item>
</div>
