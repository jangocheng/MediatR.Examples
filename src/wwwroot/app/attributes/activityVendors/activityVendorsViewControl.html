<list id="activity-vendors-view" ng-if="vm.config">
    <list-header ng-if="!vm.hideHeader">
        <h4 class="page-header" translate="ACTIVITY.VIEW.VENDORS"></h4>
    </list-header>
    <list-no-items ng-show="vm.contacts.length === 0">
        <p class="help-block" translate="ACTIVITY.VIEW.NO_VENDORS"></p>
    </list-no-items>
    <list-item id="list-item-{{contact.id}}" ng-repeat="contact in vm.contacts">
        {{contact.getName()}}
    </list-item>
</list>
