<div class="row section-row" ng-if='vm.config' id="activity-vendors-preview">
    <div class="col-xs-5" translate="ACTIVITY.PREVIEW.VENDORS"></div>
    <div class="col-xs-7">
        <div class="row">
            <div class="col-md-12" id="activity-vendors-preview-item-{{contact.id}}" ng-repeat="contact in vm.contacts track by $id(contact)">
                {{contact.getName()}}
            </div>
        </div>
    </div>
</div>
