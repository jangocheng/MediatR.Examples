<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    {{vm.message}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.cancelModal()">{{vm.cancel}}</button>
    <button class="btn btn-primary" type="button" ng-click="vm.confirmModal()">{{vm.confirm}}</button>
</div>
