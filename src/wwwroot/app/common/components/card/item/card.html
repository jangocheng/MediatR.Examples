<div class="panel panel-default" ng-if="!cvm.displayNewControl">
    <div class="panel-body">
        <div ng-include src="cvm.cardTemplateUrl"></div>

        <div class="row">
            <div class="col-md-12 text-right" ng-if="!!cvm.showItemDetails">
                <a class="detailsLink" href="" ng-click="cvm.showItemDetails(cvm.item)" translate="COMMON.DETAILS"></a>
            </div>
        </div>
    </div>
</div>

<div class="card" ng-class="{'card-no-menu': !cvm.showContextMenu, 'card-details': cvm.showItemDetails}" ng-if="cvm.displayNewControl">
    <div class="card-body" ng-click="cvm.showItemDetails(cvm.item)">
        <div ng-include src="cvm.cardTemplateUrl"></div>
    </div>
    <div class="card-action" tabindex="-1" uib-dropdown uib-dropdown-toggle>
        <a href="" class="card-menu-button"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
        <ul class="dropdown-menu" ng-transclude="contextMenu" uib-dropdown-menu role="menu">
        </ul>
    </div>
</div>
