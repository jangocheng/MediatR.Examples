<div class="address-view" ng-repeat="row in vm.addressForm.addressFieldRows | orderBy: 'rowOrder'" ng-if="!vm.isRowEmpty(row)">
    <div class="address-view-item" ng-repeat="field in row | orderBy: 'columnOrder'">
        <span>{{vm.address[field.name]}}</span>
    </div>
    <span ng-hide="$last" class="space">,</span>
</div>
