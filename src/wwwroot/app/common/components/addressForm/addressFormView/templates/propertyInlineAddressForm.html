<div class="address-view-inline" ng-repeat="row in vm.addressForm.addressFieldRows | orderBy: 'rowOrder'" ng-if="!vm.isRowEmpty(row)">
    <div class="address-view-item" ng-repeat="field in row | orderBy: 'columnOrder'" ng-class="{ 'last': $last }">
        {{vm.address[field.name]}}
    </div><div ng-hide="$last" class="space">,</div>
</div>
