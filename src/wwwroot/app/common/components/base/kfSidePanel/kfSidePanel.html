<aside class="side-panel" ng-class="{'slide-in': vm.isVisible === 'Opened', 
        'slide-out': vm.isVisible === 'Closed', 
        'side-panel-loading': vm.isVisible === 'Opened' && vm.isBusy}">
    <div ng-transclude="cards"></div>
    <busy is-busy="vm.isBusy" label="{{vm.busyLabelKey | translate }}"></busy>
</aside>
