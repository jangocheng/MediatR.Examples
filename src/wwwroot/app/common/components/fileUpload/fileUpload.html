<form name="fileUploadForm" ng-submit="fileUploadForm.$valid" id="file-upload-form">
    <div class="form-group" ng-class="{'has-error': (fileUploadForm.$submitted || fileUploadForm.attachment.$dirty) && fileUploadForm.attachment.$invalid}">
        <div class="row">
            <div class="col-md-12">
                <label for="file" class="required">{{"ATTACHMENT.ADD.FILE" | translate}}</label>
            </div>
            <div class="col-md-12" ng-show="fuvm.file">
                <button type="button" class="close close-side-panel" aria-label="Close">
                    <span aria-hidden="true" ng-click="fuvm.clearSelectedFile()">Ã—</span>
                </button>
                <div class="text-truncate">{{fuvm.file.name}}</div>
            </div>
            <div class="col-md-12" ng-hide="fuvm.file">
                <span class="btn btn-default btn-file">{{"ATTACHMENT.ADD.BROWSE" | translate}}
                    <input id="attachment" name="attachment" type="file" ngf-select ng-model="fuvm.file" required>
                </span>
                <file-required ng-model="fuvm.file" name="attachedFile" />
                <div ng-class="{'has-error': fileUploadForm.$submitted || fileUploadForm.attachedFile.$dirty}" ng-messages="fileUploadForm.attachedFile.$error"
                    ng-show="fileUploadForm.$submitted || fileUploadForm.attachedFile.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': (fileUploadForm.$submitted || fileUploadForm.documentType.$dirty) && fileUploadForm.documentType.$invalid}">
        <div class="row">
            <div class="col-md-9">
                <label for="type" class="required">{{"ATTACHMENT.ADD.TYPE" | translate}}</label>
                <enum-select id="document-type" name="documentType" required="true" ng-model="fuvm.documentTypeId" enum-type-code="{{fuvm.enumDocumentType}}">
                </enum-select>
                <div ng-messages="fileUploadForm.documentType.$error" ng-show="fileUploadForm.$submitted || fileUploadForm.documentType.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
        </div>
    </div>
</form>
