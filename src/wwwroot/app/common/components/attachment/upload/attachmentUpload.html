<form name="attachmentUploadForm" ng-submit="attachmentUploadForm.$valid" id="file-upload-form">
    <div class="form-group" ng-class="{'has-error': (attachmentUploadForm.$submitted || attachmentUploadForm.attachment.$dirty) && attachmentUploadForm.attachment.$invalid}">
        <div class="row">
            <div class="col-md-12">
                <label for="file" class="required">{{"ATTACHMENT.ADD.FILE" | translate}}</label>
            </div>
            <div class="col-md-12" ng-show="auvm.file">
                <button type="button" class="close close-side-panel" ng-click="auvm.clearSelectedFile()" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <div class="text-truncate">{{auvm.file.name}}</div>
            </div>
            <div class="col-md-12" ng-hide="auvm.file">
                <span class="btn btn-default btn-file">{{"ATTACHMENT.ADD.BROWSE" | translate}}
                    <input id="attachment" name="attachment" type="file" ngf-select ng-model="auvm.file" file-required is-file-cleared="{{auvm.isFileCleared}}">                    
                </span>
                <div ng-class="{'has-error': attachmentUploadForm.$submitted || attachmentUploadForm.attachment.$dirty}" ng-messages="attachmentUploadForm.attachment.$error"
                    ng-show="attachmentUploadForm.$submitted || attachmentUploadForm.attachment.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': (attachmentUploadForm.$submitted || attachmentUploadForm.documentType.$dirty) && attachmentUploadForm.documentType.$invalid}">
        <div class="row">
            <div class="col-md-9">
                <label for="type" class="required">{{"ATTACHMENT.ADD.TYPE" | translate}}</label>
                <enum-select id="document-type" name="documentType" required="true" ng-model="auvm.documentTypeId" enum-type-code="{{auvm.enumDocumentType}}">
                </enum-select>
                <div ng-messages="attachmentUploadForm.documentType.$error" ng-show="attachmentUploadForm.$submitted || attachmentUploadForm.documentType.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
        </div>
    </div>
</form>
