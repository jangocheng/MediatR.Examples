<div class="section-row row">
    <div class="col-xs-6">{{ vm.attribute.labelKey | translate }}</div>
    <div class="col-xs-6" ng-show="vm.minValue != vm.maxValue">
        <span ng-show="vm.showMinPrefix">{{ 'COMMON.MIN' | translate | lowercase }}</span> {{ vm.minValue | number }}
        <span ng-show="vm.showHyphen">-</span>
        <span ng-show="vm.showMaxPrefix">{{ 'COMMON.MAX' | translate | lowercase }}</span> {{ vm.maxValue | number }} {{ vm.attribute.unit | translate }}
    </div>
    <div class="col-xs-6" ng-show="vm.minValue == vm.maxValue">
        <span ng-show="!vm.showHyphen">{{ vm.minValue | number }} {{ vm.attribute.unit | translate }}</span>
        <span ng-show="vm.showHyphen">-</span>
    </div>
</div>
