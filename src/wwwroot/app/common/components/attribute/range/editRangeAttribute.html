<ng-form name="formAttributes">
    <fieldset>
        <label for="{{vm.attribute.nameKey}}">{{vm.attribute.labelKey | translate}} </label>
        <div class="row">
            <div class="col-md-3" ng-class="{'has-error': (addPropertyForm.$submitted || formAttributes.minValue.$dirty || formAttributes.maxValue.$dirty) && formAttributes.minValue.$invalid}">
                <div class="form-group">
                    <input class="form-control" type="number" placeholder="min" ng-model="vm.minValue" min="0" max="{{vm.maxValue}}" name="minValue" id="{{vm.attribute.min}}" pattern="{{vm.attribute.regEx}}">
                </div>
                <div ng-messages="formAttributes.minValue.$error" ng-show="addPropertyForm.$submitted || formAttributes.minValue.$dirty">
                    <div ng-messages-include="app/common/views/errorMessages.html"></div>
                </div>
            </div>
            <div class="col-md-1">-</div>
            <div class="col-md-3" ng-class="{'has-error': (addPropertyForm.$submitted || formAttributes.minValue.$dirty || formAttributes.maxValue.$dirty) && formAttributes.maxValue.$invalid}">
                <div class="form-group">
                    <input class="form-control" type="number" placeholder="max" ng-model="vm.maxValue" min="0" name="maxValue" id="{{vm.attribute.max}}" pattern="{{vm.attribute.regEx}}">
                    <div ng-messages="formAttributes.maxValue.$error" ng-show="addPropertyForm.$submitted || formAttributes.maxValue.$dirty">
                        <div ng-messages-include="app/common/views/errorMessages.html"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-1">{{vm.attribute.unit | translate}}</div>
        </div>
    </fieldset>
</ng-form>
