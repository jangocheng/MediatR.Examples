                    </label>

        <div class="panel panel-default">

                </div>

        <label for="invitation-text">Invitation text:</label>
        <span class="pull-right character-limit">0/4000</span>
        <textarea id="invitation-text" class="form-control" rows="6"></textarea>
    </div>
    <div class="form-group">
        <label for="post-viewing-comment">Post-viewing comment:</label>
        <span class="pull-right character-limit">0/4000</span>
